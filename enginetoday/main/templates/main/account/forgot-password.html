{% extends "main/account/base_account.html" %}

{% block title %}Enginetoday | Forgot password{% endblock %}

{% block content %}

  <body>   
  <section id="aa-signin">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="aa-signin-area">
            <div class="aa-signin-form">
              <div class="aa-signin-form-title">
                <a class="aa-property-home" href="index.html">Enginetody</a>
                <h4>Glömt ditt lösenord?</h4>
                <p>Skriv in din e-mailadress så skickar vi dina uppgifter till den angivna adressen.</p>
              </div>
              <form class="contactform">
                <div class="aa-single-field">
                  <label for="email">E-postadress <span class="required">*</span></label>
                  <input type="email" required="required" aria-required="true" value="" name="email">
                </div>
                <div class="aa-single-submit" >
                  <input type="submit" value="Nytt lösenord" name="submit">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section> 

{% endblock content %}
